master:
  domain: cluster.local
  namespace: 
    system: microweaver-system
  configurations:
    system:
      KUBERNETES_API_SERVER:
        category: CONTAINER
        provider: KUBERNETES
        component: API_SERVER
        host: 192.168.57.150
        port: 8080
        scheme: http
      DOCKER_ENGINE_REGISTRY:
        category: CONTAINER
        provider: DOCKER_ENGINE
